<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputForms</title>
    <link href="InputForms_ClassAssignment.css" rel="stylesheet">
</head>

<body>
    <form>
        <header>Fill the form</header>
        <div>
            <label for="text">Enter Username here &#8658; </label>
            <input type="text" placeholder="enter name here" id="text" name="text"  required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">email input type: &emsp;&ensp; &#8658;</label>
            <input type="email" placeholder="enter email here" id="email" name="email" required>
            <error-output class="email-error" for="text"></error-output>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else
                textError.textContent = "Name is Incorrect";
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function () {
            let nameRegexemail = RegExp('^[a-z0-9]+([.][0-9a-z])?[@][0-9a-z]+.[0-9a-z]{2,3}(.[0-9a-z]{2})?$');
            if (nameRegexemail.test(email.value))
                emailError.textContent = "";
            else
                emailError.textContent = "Email is Incorrect";
        });
    </script>
</body>
</html>
